<!DOCTYPE html>
<html lang="uk">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .data-source {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
        }
        .iframe-container {

            height: 600px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .alarm-widget {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        .two-columns {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>

        </div>
    </div>
