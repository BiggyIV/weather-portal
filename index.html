<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодний Інформаційний Портал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .data-source {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Погодний Інформаційний Портал</h1>
        
        <div class="data-source">
            <h2>Дані WindGuru (Станція 79011)</h2>
            <div class="iframe-container">
                <iframe src="https://wap2.windguru.cz/view.php?&sc=79011&m=3&n=&from=search&start=0&full=1" title="WindGuru Forecast"></iframe>
                <div class="loading">Завантаження даних WindGuru...</div>
            </div>
        </div>
        
        <!-- Тут можна додати інші джерела даних -->
        <div class="data-source">
            <h2>Інше джерело даних</h2>
            <p>Тут буде відображатися інформація з іншого джерела.</p>
            <!-- Додайте код для відображення даних з інших джерел -->
        </div>
    </div>

    <script>
        // Код для приховування повідомлення про завантаження після завантаження iframe
        document.querySelector('iframe').onload = function() {
            document.querySelector('.loading').style.display = 'none';
        };
        
        // Тут можна додати код для отримання даних з інших API або джерел
        // Наприклад, використовуючи fetch для отримання даних з API:
        /*
        fetch('url_до_api')
            .then(response => response.json())
            .then(data => {
                // Обробка та відображення даних
                console.log(data);
            })
            .catch(error => {
                console.error('Помилка отримання даних:', error);
            });
        */
    </script>
</body>
</html>
